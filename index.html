<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fogg-794.png" type="image/x-icon">
    <title>Action bar</title>
</head>
<body>
    <div class="box">
        <div class="profile">
            <div class="imgbx">
                <img src="prpic.jpg" alt="Darshan Bhandari">
            </div>
            <h4 class="text">Darshan Bhandari<br><span>Frontend Developer</span></h4>
        </div>
        <ul class="menu">
            <li>
                <label>
                    <span class="title"><ion-icon name="wifi"></ion-icon>Wi-Fi</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="title"><ion-icon name="bluetooth"></ion-icon>Bluetooth</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="title"><ion-icon name="airplane"></ion-icon>Airplane Mode</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="title"><ion-icon name="pin"></ion-icon>Location</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="title"><ion-icon name="moon"></ion-icon>Dark Mode</span>
                    <span class="action">
                        <input type="checkbox" id="dark">
                        <i></i>
                    </span>
                </label>
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="sc.js"></script>
</body>
</html>
